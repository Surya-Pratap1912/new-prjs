<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather_app</title>
  </head>
  <body id="body">
    <div class="container">
      <h1>Weather App</h1>

        <input type="text" placeholder="Enter city " id="city-input" />
        <input type="submit" value="get weather" id="submit-btn" />
      </form>

      <div id="weather-data">
        <div class="icon">
          <!-- <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="weather icon"
          /> -->
        </div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details">
          <!-- <div>Feels Like :23 Â°C</div>
          <div>Humidity : 40 %</div>
          <div>Wind Speed : 5 m/s</div> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
